version: 2.1

workflows:
  pipeline:
    jobs:
      - verify:
          context: org-global

jobs:
  verify:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Lint feature flag configs
          command: |
            for file in ./*.goff.yaml; do
              if [ -f "$file" ]; then
                echo "Linting $file..."
                docker run --rm \
                  -v "$PWD/$file":/config.yaml \
                  gofeatureflag/go-feature-flag-cli \
                  lint --config=/config.yaml --format=yaml
              fi
            done