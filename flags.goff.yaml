calculate-fee:
  variations:
    enabled: true
    disabled: false
  targeting:
    - query: targetingKey ew "test" and env ne "dev"
      variation: enabled
  scheduledRollout:
    - date: 2026-01-06T16:27:00.100Z
      targeting:
        - name: testTarget
          query: targetingKey ew "test" and env ne "dev"
          variation: enabled
    - date: 2026-01-06T16:29:00.100Z
      defaultRule:
        name: testTarget
        variation: enabled
  defaultRule:
    name: testTarget
    variation: disabled

calculate-fee-new:
  bucketingKey: uuid
  disable: false
  variations:
    zero: 0.0
    two: 0.02
    two-half: 0.025
    three: 0.03
    five: 0.05
  targeting:
    - query: (targetingKey ew "test") and (context.currency eq "UAH") and (context.amount gt 100.50)
      variation: three
    - query: context.currency eq "UAH"
      disable: false
      name: ua_rule
      percentage:
        zero: 50
        two: 50
    - query: context.currency eq "USD"
      percentage:
        two: 99
        three: 1
    - query: context.currency eq "EUR"
      progressiveRollout:
        initial:
          variation: two-half
          date: 2026-01-06T15:10:00.100Z
        end:
          variation: three
          date: 2026-01-06T15:15:00.100Z
    - query: context.currency eq "GBP"
      variation: three
  defaultRule:
    variation: three