show-email-contact:
  variations:
    enabled: "yes"
    disabled: "no"
  defaultRule:
    disable: true
    variation: enabled

test_round_amount:
  variations:
    with_cents:
      value: 100.50
      currency: LKR
  targeting:
    - query: targetingKey ew "testCents" and env ne "dev"
      variation: with_cents
  defaultRule:
    variation: with_cents
    disable: true

test_round_amount_json:
  variations:
    with_cents: "{\"value\": 100.50, \"currency\": \"LKR\"}"
  targeting:
    - query: targetingKey ew "testCents" and env ne "dev"
      variation: with_cents
  defaultRule:
    variation: with_cents
    disable: true

